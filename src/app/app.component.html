<div *ngIf="!ready">loading models...</div>
<div *ngIf="ready">
    <input type="file" accept="image/*" id="input" (change)="handleFileInput($event.target.files)">
    <input type="button" id="download" value="download censored image" (click)="exportAsImage()" hidden>
    <canvas style="width:100%;" id="overlay"></canvas>
</div>
